<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

        <!-- Search Section -->
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button>
                <img src="./images/search.png" >
            </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>


        <!-- Image and Temp Section -->
        <div class="weather">
            <img src="./images/clouds.png" class="weather-icon">
            <div class="temp">
                20Â°c
            </div>
            <div class="city">
                Delhi
            </div>

            <!-- Hmidity and WindSpeed -->
            <div class="details">
                <div class="humidity">
                    <img src="./images/humidity.png" >
                    <div class="humidity_details">
                        <p class="humid">50%</p>
                        <p>Humidity</p>
                    </div>    
                </div>
                <div class="windSpeed">
                    <img src="./images/wind.png" >
                    <div class="humidity_details">
                        <p class="wind">5.66 km/h</p>
                        <p>Wind Speed</p>
                    </div>    
                </div>
            </div>
        </div>

        
    </div>


    <script src="index.js"></script>
</body>
</html>
